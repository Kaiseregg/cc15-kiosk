
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Done</title>
</head>
<body>
<h2>Bestellung wird gespeichert...</h2>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const url = localStorage.getItem("sb_url");
const key = localStorage.getItem("sb_key");
const sb = supabase.createClient(url,key);

(async()=>{
  const cart = JSON.parse(localStorage.getItem("cart")||"[]");
  const total = cart.reduce((s,i)=>s+i.price*i.qty,0);

  const {data:order,error} = await sb.from("cc15_orders").insert([{
    status:"paid_reported",
    payment_method:"twint",
    location:"azh",
    total_chf:total
  }]).select().single();

  if(error){alert(error.message);return}

  const items = cart.map(i=>({
    order_id:order.id,
    product_name:i.name,
    product_id:i.id,
    unit_price_chf:i.price,
    qty:i.qty,
    line_total_chf:i.price*i.qty
  }));

  await sb.from("cc15_order_items").insert(items);

  localStorage.removeItem("cart");
  document.body.innerHTML="<h2>Bestellung gespeichert âœ”</h2>";
})();
</script>
</body>
</html>
